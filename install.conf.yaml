# dotbot
#
# https://github.com/anishathalye/dotbot
#
- defaults:
    link:
      create: true
      relink: true
# - clean: 
#     ~/.config:
#       recursive: True
#     ~/.local: 
#       recursive: True

- link:
    ~/.config/dwm: 
      path: dwm/xresources/*
      glob: True
    ~/.config/st:  
      path: myst/xresources/*
      glob: True
    ~/.local/bin:
      path: scripts/*
      glob: True
    ~/.local/bin/dwm: dwm/dwm
    ~/.local/bin/dwmblocks: dwmblocks/dwmblocks
    ~/.local/bin/st: myst/st


- create:
    - ~/.config/dwm
    - ~/.config/st
    - ~/.local/bin

- shell:
    - [git submodule update --init --recursive, Installing submodules]
