# dotbot
#
# https://github.com/anishathalye/dotbot
#
- defaults:
    link:
      create: true
      relink: true
- link:
    ~/.config/dwm: 
      path: dwm/xresources/*
      glob: True
    ~/.config/fontconfig/font.conf: fonts.conf
    ~/.config/gtk-2.0: gtk-2.0
    ~/.config/gtk-3.0: gtk-3.0
    ~/.local/bin:
      path: scripts/*
      glob: True
    ~/.local/bin/dwm: dwm/dwm
    ~/.local/bin/dwmblocks: dwmblocks/dwmblocks
    ~/.local/share/fonts: fonts
    ~/.local/share/themes: themes


- create:
    - ~/.config/dwm
    - ~/.config/fontconfig
    - ~/.local/bin
    - ~/.local/share/fonts
    - ~/.local/share/themes

- shell:
    - [git submodule update --init --recursive, Installing submodules]
